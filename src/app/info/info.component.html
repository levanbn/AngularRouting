<div class="container">
  <div class="backDiv">
    <div class="goBack" routerLink="/">
      <span class="first-span">&lt;</span>
      <span>Go back</span>
    </div>
  </div>
  <article *ngIf="actorInfo">
    <img [src]="actorInfo.imgURL" alt="" />
    <div class="article-content">
      <h1>{{ actorInfo.firstName }} {{ actorInfo.lastName }}</h1>
      <hr />
      <p>{{ actorInfo.aboutMe }}</p>
    </div>
  </article>
</div>
